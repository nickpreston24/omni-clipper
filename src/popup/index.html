<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body>
    <div class="p-6 min-w-2xl h-full">
      <h1 class="text-gray-500 text-2xl">Welcome to Omni Clipper!</h1>
      <hr />
      <div class="py-2" x-data="{ open: false }">
        <button
          class="btn btn-primary bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          @click="open = true"
        >
          Test Alpine
        </button>

        <div
          class="mt-4 bg-gray-100 text-center rounded-sm"
          x-show="open"
          @click.away="open = false"
        >
          <div class="w-full text-4xl text-teal-500 p-4">
            <img
              src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExazdtMnQ0czVsc2F5cXAyMXAxbGQzNTl1cXRwOG9vbnZ4ZWwyN2szOCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xTiIzJSKB4l7xTouE8/giphy.gif"
              alt=""
            />
            Hello there!

            <button class="btn btn-primary" x-on:click="get_job_applications()">
              Get Jobs
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./popup.dist.js"></script>
  </body>
</html>
